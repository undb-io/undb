type Audit {
  detail: JSON
  id: ID!
  meta: JSON
  op: String!
  operator: User!
  operatorId: ID!
  recordId: ID!
  tableId: ID!
  timestamp: String!
}

type Base {
  id: ID!
  name: String!
  option: JSON
  share: Share
  tables: [Table]!
}

type Field {
  constraint: JSON
  defaultValue: JSON
  display: Boolean
  id: ID!
  name: String!
  option: JSON
  type: FieldType!
}

enum FieldType {
  attachment
  autoIncrement
  button
  checkbox
  createdAt
  createdBy
  currency
  date
  duration
  email
  id
  json
  longText
  number
  percentage
  rating
  reference
  rollup
  select
  string
  updatedAt
  updatedBy
  url
  user
}

scalar File

type Form {
  description: String
  fields: JSON
  id: ID!
  name: String!
  option: FormOption
  share: Share
  shareId: ID
}

type FormOption {
  autoAddNewField: Boolean
  backgroundColor: String
}

type GalleryOption {
  field: String
}

type GridOption {
  widths: JSON
}

type Invitation {
  email: String!
  id: ID!
  invitedAt: String!
  role: SpaceRole!
  status: InvitationStatus!
}

enum InvitationStatus {
  accepted
  pending
  rejected
}

scalar JSON

type KanbanOption {
  field: String
}

type OAuthSetting {
  enabled: Boolean!
}

type OAuthSettings {
  github: OAuthSetting
  google: OAuthSetting
}

type Query {
  base(id: ID!): Base!
  baseByShare(shareId: ID!): Base
  bases: [Base]
  invitations(status: InvitationStatus): [Invitation!]!
  member: SpaceMember
  memberById(id: ID!): SpaceMember
  members(q: String): [SpaceMember]!
  membersByIds(ids: [ID!]!): [SpaceMember!]!
  recordAudits(recordId: ID!): [Audit]
  rollupForeignTables(fieldId: ID!, tableId: ID!): [Table!]!
  settings: Settings
  share(id: ID!): Share
  space: Space
  spaces: [Space]!
  table(id: ID!): Table
  tableByShare(shareId: ID!): Table
  tableByShareBase(shareId: ID!, tableId: ID!): Table
  tableForeignTables(tableId: ID!): [Table!]!
  tables(baseId: ID): [Table]!
  template(shareId: ID!): Template
}

type RLS {
  action: RLSAction!
  allow: Boolean!
  condition: JSON
  enabled: Boolean!
  id: ID!
  name: String!
  subject: JSON
  updateCondition: JSON
}

enum RLSAction {
  create
  delete
  read
  update
}

type RegistrationSetting {
  enabled: Boolean!
}

type Settings {
  oauth: OAuthSettings
  registration: RegistrationSetting
}

type Share {
  enabled: Boolean!
  id: ID!
  target: ShareTarget!
}

type ShareTarget {
  id: ID!
  type: ShareTargetType!
}

enum ShareTargetType {
  base
  form
  view
}

type Space {
  avatar: String
  id: ID!
  isPersonal: Boolean!
  member: SpaceMember
  name: String!
}

type SpaceMember {
  role: SpaceRole!
  spaceId: String!
  user: User!
}

enum SpaceRole {
  admin
  owner
  viewer
}

type Table {
  base: Base!
  baseId: String!
  forms: [Form]
  id: ID!
  name: String!
  recordsCount: Int!
  rls: [RLS]
  schema: [Field!]!
  viewData(viewId: ID): ViewData
  views: [View!]!
}

type Tempalte {
  id: ID!
  name: String!
  template: JSON
}

type Template {
  baseId: ID!
  name: String!
  spaceId: ID!
}

type User {
  avatar: String
  email: String!
  id: ID!
  username: String!
}

type View {
  aggregate: JSON
  color: JSON
  fields: JSON
  filter: JSON
  gallery: GalleryOption
  grid: GridOption
  id: ID!
  isDefault: Boolean
  kanban: KanbanOption
  name: String!
  option: ViewOption
  share: Share
  shareId: ID
  sort: JSON
  type: ViewType!
}

type ViewData {
  aggregate: JSON
}

type ViewOption {
  showSystemFields: Boolean
}

enum ViewType {
  gallery
  grid
  kanban
}
